<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <audio controls style="margin-top: 10vh">
      <source src="https://www.computerhope.com/jargon/m/example.mp3" type="audio/mpeg"/>
    </audio>
    <br />
    <video width="320" height="240" controls>
      <source
        src="http://techslides.com/demos/sample-videos/small.ogv"
        type="video/ogg"
      />
      Your browser does not support video element.
    </video>
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/jHWKtQHXVJg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <br />
    <iframe src="https://en.wikipedia.org" width="200" height="200"></iframe>
  </body>
</html>
